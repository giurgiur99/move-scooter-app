<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <app-alert *ngIf="show" [check]="check"></app-alert>

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            name="name"
            required
            [(ngModel)]="administrator.email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="password"
            matInput
            placeholder="Password"
            required
            name="password"
            [(ngModel)]="administrator.password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="primary"
        class="btn-block"
        (click)="handleLogin()"
      >
        Log in
      </button>
    </form>
  </mat-card>
</div>
