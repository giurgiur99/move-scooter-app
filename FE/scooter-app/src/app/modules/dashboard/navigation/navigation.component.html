<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <a mat-list-item (click)="showDashboard()">
        <button mat-button>
          <img src="../../../../assets/App Icon (1).png" />
        </button>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="showCustomers()">Customers</a>
      <a mat-list-item (click)="showScooters()">Scooters</a>
      <a mat-list-item (click)="showTrips()">Trips</a>
      <!-- <a mat-list-item (click)="showMaps()">Maps</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="title-tab">
    <mat-toolbar color="primary" class="title">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [textContent]="menuString[menu]"></span>
    </mat-toolbar>
    <div *ngIf="menu == 0" class="app-summary"></div>
    <div *ngIf="menu == 1" class="app-user-table"></div>
    <div *ngIf="menu == 2" class="app-scooter-table"></div>
    <div *ngIf="menu == 3" class="app-trip-table"></div>
    <!-- <div *ngIf="menu == 4" class="app-maps"></div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
